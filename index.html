<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jira Ticket CLone</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />     
    </head>
    <body>
        <!-- Toolbox-->
        <div class="toolbox-cont">
            <div class="toolbox-priority-cont">
                <div class="lightpink color"></div>
                <div class="lightblue color"></div>
                <div class="light green color"></div>
                <div class="black color"></div>
            </div>
            <div class="action-btn-cont">
                <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
                <div class="remove-btn-cont">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
        <!-- Main Container-->
        <div class="main-cont">
            <div class="ticket-cont">
            <div class="ticket-color"></div>
            <div class="ticket-id"></div>
            <div class="task-area"></div>
        </div>
        </div>
        <div class="modal-cont">
            <textarea spellcheck="false" class="textarea-cont"></textarea>
            <div class="priority-colors-cont">
                <div class="lightpink priority-color"></div>
                <div class="lightblue priority-color"></div>
                <div class="lightgreen priority-color"></div>
                <div class="black priority-color border"></div>
            </div>

        </div>


        <script src="/script.js"></script>
    </body>
</html>
